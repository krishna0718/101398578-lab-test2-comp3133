<h2>Mission List</h2>
<div style="margin-bottom: 10px;">
  <label><strong style="color: #444;">Filter by Launch Year:</strong></label>
  <input type="text" [(ngModel)]="year" (input)="applyFilters()" style="margin-right: 10px; padding: 4px; border: 1px solid #ccc; border-radius: 4px;" />
  <button style="padding: 4px 12px; background: #2c3e50; color: #fff; border: none; border-radius: 4px;" (click)="applyFilters()">Filter</button>
</div>

<div style="margin-bottom: 10px;">
    <h4><strong style="color: #333;">Launch</strong></h4>
  <label><input type="radio" name="launch" value="true" [(ngModel)]="launchSuccess" (change)="applyFilters()" /> Successful</label>
  <label style="margin-left: 10px;"><input type="radio" name="launch" value="false" [(ngModel)]="launchSuccess" (change)="applyFilters()" /> Failed</label>
</div>
<div style="margin-bottom: 10px;">
  <h4><strong style="color: #333;">Landing</strong></h4>
  <label><input type="radio" name="landing" value="true" [(ngModel)]="landingSuccess" (change)="applyFilters()" /> Successful</label>
  <label style="margin-left: 10px;"><input type="radio" name="landing" value="false" [(ngModel)]="landingSuccess" (change)="applyFilters()" /> Failed</label>
</div>

<button (click)="resetFilters()" style="padding: 8px 16px; background: #2c3e50; color: white; border: none; border-radius: 6px;">Reset Filters</button>

<div *ngFor="let launch of filteredLaunches" (click)="goToDetails(launch.flight_number)" style="background: #d4ecfa; padding: 20px; margin: 10px; border: 1px solid #0077b6; border-radius: 8px; cursor: pointer;">
  <img [src]="launch.links.mission_patch_small" alt="patch" style="height: 100px; float: left; margin-right: 20px; background: #fff; padding: 5px; border-radius: 8px; border: 1px solid #ccc;">
  <h3 style="color: #023e8a;">{{ launch.mission_name }}</h3>
  <p><strong style="color: #000;">{{ launch.launch_year }}</strong></p>
  <p style="color: #333;">{{ launch.details || 'No description available' }}</p>
  <div style="clear: both;"></div>
</div>
